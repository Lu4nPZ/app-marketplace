<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variable.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="detalhes" class="page color-theme-blue">

                <!-- TAB BAR-->
            <div id="adicionar-carrinho" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex align-items-center justify-content-center">
                    <div class="preco-antes">
                        <span class="riscado">R$ 850,00</span>
                        <div class="preco">R$ 729,83</div>
                    </div>
                    <div>
                        <button class="btn-carrinho">Adicionar Carrinho</button>
                    </div>
                </div>
            </div>
                

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="detalhes-item">
                        <div class="botoes">
                            <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                            <a href=""><i class="ri-heart-3-line"></i></a>
                            <a href=""><i class="ri-share-fill"></i></a>
                        </div>
    
                        <img class="img-produto" src="./img/default.png" alt="airpods">
                    </div>
                    <div class="info-item">
                        <div class="titulo">
                            <span class="nome">AirPods</span>
                            <span class="promocao">Promoção</span>
                        </div>
    
                        <div class="avaliacao-visualizacoes">
                            <span class="avaliacao"><i class=" star ri-star-fill"></i>4.8</span>
                            <span class="curtidas"><i class=" thumb ri-thumb-up-fill"></i>94%</span>
                            <span class="visualizacoes">117 visualizações</span>
                        </div>

                        <div class="especificacoes">
                            <p class="descricao">Os AirPods são fones de ouvido sem fio da Apple que oferecem uma experiência de som de alta qualidade, são ideais para uso diário, chamadas telefônicas e ouvir música com conveniência e estilo.</p>
                            <div class="btn-configuracao">
                                <a class="active">1 TB</a>
                                <a>825 GB</a>
                                <a>512 GB</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
