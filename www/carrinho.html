<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variable.css">
    <link rel="stylesheet" href="css/carrinho.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="carrinho" class="page color-theme-blue">

                <nav class="menu">
                    <div class="menu-carrinho">
                        <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                        <p><i class="ri-shopping-cart-line"></i> Meu Carrinho</p>
                        <a href="" class="link popover-open" data-popover=".popover-menu"><i class="ri-more-fill"></i></a>
                    </div>

                    <div class="popover popover-menu">
                        <div class="popover-angle"></div>
                        <div class="popover-inner">
                            <div class="list">
                            <ul>
                                <li><a id="esvaziar" href="/dialog/" class="list-button popover-close">Limpar Carrinho</a></li>
                            </ul>
                            </div>
                        </div>
                        </div>
                </nav>

                <!-- TAB BAR-->
            <div style="margin-bottom: 80px;" id="valor-carrinho" class="toolbar toolbar-bottom">
                <div id="totais" class="toolbar-inner display-flex align-items-center justify-content-center">
                    <div class="bd-bottom margin-top w-80 display-flex justify-content-space-between">
                        <span>Subtotal: </span>
                        <span id="subtotal" class="bold"></span>
                    </div>
                    <div class="w-80 display-flex justify-content-space-between">
                        <span>Frete: </span>
                        <span class="bold">R$ 10</span>
                    </div>
                </div>
            </div>

            <div id="comprar" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex align-items-center justify-content-center">
                    <div class="flex-100">
                        <button class="btn-carrinho">Comprar</button>
                    </div>
                </div>
            </div>
                

                <!-- Scrollable page content -->
                <div class="page-content">
                    <ul class="lista-carrinho">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
